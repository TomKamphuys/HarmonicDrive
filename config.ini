[nfs]
audio = audio
plugins = plugins
motion_manager = motion_manager

[scanner]
controller = grbl_streamer
feed_rate = 35000 # limit feed rate for arc moves

[plugins]
plugin_1 = nfs.plugins.cylindrical_measurement_points
plugin_2 = nfs.plugins.spherical_measurement_points
plugin_3 = nfs.plugins.spherical_measurement_points_sorted
plugin_4 = nfs.plugins.spherical_measurement_points_arcs
plugin_5 = nfs.plugins.spherical_measurement_points_arcs_random
plugin_6 = nfs.plugins.file_measurement_points

[grbl_streamer]
type = Arduino
set_config = False
grbl_x_axis_config = grbl_x_axis
grbl_y_axis_config = grbl_y_axis
grbl_z_axis_config = grbl_z_axis
baudrate = 115200

[windows]
port = COM9

[grbl_x_axis]
steps_per_millimeter = 400  # steps/mm
maximum_rate = 11160  # mm/min
acceleration = 100  # mm/sec^2

[grbl_y_axis]
steps_per_millimeter = 40  # steps/mm
maximum_rate = 10000  # mm/min
acceleration = 1000  # 100  # mm/sec^2

[grbl_z_axis]
steps_per_millimeter = 600  # steps/degrees
maximum_rate = 700  # degrees/min
acceleration = 10  # degrees/sec^2

[audio]
mock = True
device_id = 0

[sweep]
type = ExponentialSweep
sample_rate = 44100  # Hz
minimum_frequency = 20  # Hz
maximum_frequency = 20000  # Hz
duration = 1  # s
padding_time = 1  # s

[motion_manager]
type = SphericalMeasurementMotionManager  # CylindricalMeasurementMotionManager
measurement_points = measurement_points_sph

[measurement_points]
type = FileMeasurementPoints
filename = scan_path.csv

[measurement_points_sph]
type = SphericalMeasurementPointsArcsRandom
nr_of_points = 2000
wall_spacing = 10
radius = 400